<!DOCTYPE html>
<html>
<head>
    <title>Chaining dropdowns</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The number is: <span id="number"></span></h1>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-lg number-button" value="0">0</button>
                <button class="btn btn-lg number-button" value="1">1</button>
                <button class="btn btn-lg number-button" value="2">2</button>
                <button class="btn btn-lg number-button" value="3">3</button>
                <button class="btn btn-lg number-button" value="4">4</button>
                <button class="btn btn-lg number-button" value="5">5</button>
                <button class="btn btn-lg number-button" value="6">6</button>
                <button class="btn btn-lg number-button" value="7">7</button>
                <button class="btn btn-lg number-button" value="8">8</button>
                <button class="btn btn-lg number-button" value="9">9</button>
                <button id="button-back" class="btn btn-lg btn-warning">&lt;-- Back One Step</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>The number you have entered so far: <span id="numberSoFar"></span></h2>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
